    <body>

        <br> 
        <div class="col-md-6 myform col-sm-4 ">
            <form style="margin-top: 20px" action="register.jsp">
                <div class="form-row">
                    <div class="form-group ">
                        <label >Flat Owner Name</label>
                        <input type="text" class="form-control" name="name" required="" oninvalid="this.setCustomValidity('Please write your name')" oninput="setCustomValidity('')" placeholder="Enter Full Name">
                    </div>
                    <div class="form-group ">
                        <label>Username </label>
                        <input type="text" class="form-control" name="uname" required="" oninvalid="this.setCustomValidity('Please write your useraname')" oninput="setCustomValidity('')" placeholder="Username for login">
                    </div>
                </div>

                <div class="form-group ">
                    <label>Gender</label>
                    <select id="gender" name="gender" class="form-control" oninvalid="this.setCustomValidity('Please Select your gender')" oninput="setCustomValidity('')">
                        <option name="gender" value="male">male</option>
                        <option name="gender" value="female">female</option>
                    </select>
                </div>


                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" class="form-control" maxlength="10" name="contact" required="" oninvalid="this.setCustomValidity('Please write your contact number')" oninput="setCustomValidity('')" placeholder="Contact number">
                </div>

                <div class="form-group">
                    <label>Emergency Contact Number</label>
                    <input type="text" class="form-control" maxlength="10" name="econtact" required="" oninvalid="this.setCustomValidity('Please write your emergency contact number')" oninput="setCustomValidity('')" placeholder="Emergency contact number">
                </div>

                <div class="form-group ">
                    <label>Wing</label>
                    <select id="wing" name="wing" class="form-control" oninvalid="this.setCustomValidity('Please Select your gender')" oninput="setCustomValidity('')">
                        <option name="wing" value="A">A</option>
                        <option name="wing" value="B">B</option>
                        <option name="wing" value="C">C</option>
                        <option name="wing" value="D">D</option>
                        <option name="wing" value="E">E</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Floor</label>
                    <input type="text" class="form-control" maxlength="2" name="floor" required="" oninvalid="this.setCustomValidity('Please write your floor number')" oninput="setCustomValidity('')" placeholder="Enter floor number">
                </div>
                <div class="form-group">
                    <label>Room Number</label>
                    <input type="text" class="form-control"   name="roomno" required="" oninvalid="this.setCustomValidity('Please write your room number')" oninput="setCustomValidity('')" placeholder="Enter Room number">
                </div>
                <div class="form-group ">
                    <label>Flat Type</label>
                    <select id="ftype" name="ftype" class="form-control" oninvalid="this.setCustomValidity('Please Select your flat type')" oninput="setCustomValidity('')">
                        <option name="ftype" value="1RK">1RK</option>
                        <option name="ftype" value="1BHK">1BHK</option>
                        <option name="ftype" value="2BHK">2BHK</option>
                        <option name="ftype" value="3BHK">3BHK</option>                        
                    </select>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control"  name="password" required="" oninvalid="this.setCustomValidity('Please write password')" oninput="setCustomValidity('')" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="text" class="form-control"  required="" oninvalid="this.setCustomValidity('Please confirm password')" oninput="setCustomValidity('')" placeholder="Enter confirm password">
                </div>


                <div class="text-center"><button type="submit" class="btn btn-primary">Sign in</button></div>
                <br>

            </form>
            <div class="text-center"><a href="UserLogin.html">Already a user? Sign In</a></div>        

        </div>
    </body>
